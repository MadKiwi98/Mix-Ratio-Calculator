<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venturi Mix Ratio Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>Venturi Mix Ratio Calculator</h2>
    
    <label for="volumeDelivered">Total Volume Delivered (L):</label>
    <input type="number" id="volumeDelivered" placeholder="Enter total volume delivered" oninput="calculateRatio()" step="any">
    
    <label for="concentrateUsed">Concentrate Used (L):</label>
    <input type="number" id="concentrateUsed" placeholder="Enter concentrate used" oninput="calculateRatio()" step="any">
    
    <div class="result" id="result">Ratio: 0:1</div>
</div>

<script>
    function calculateRatio() {
        let volumeDelivered = parseFloat(document.getElementById('volumeDelivered').value);
        let concentrateUsed = parseFloat(document.getElementById('concentrateUsed').value);
        
        if (!isNaN(volumeDelivered) && !isNaN(concentrateUsed) && concentrateUsed > 0 && volumeDelivered > concentrateUsed) {
            let waterUsed = volumeDelivered - concentrateUsed;  // Water is total delivered minus concentrate
            let ratio = (waterUsed / concentrateUsed).toFixed(2); // Water-to-chemical ratio
            document.getElementById('result').innerText = `Ratio: ${ratio}:1`;
        } else {
            document.getElementById('result').innerText = 'Ratio: 0:1';
        }
    }
</script>

</body>
</html>
