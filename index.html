<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venturi Mix Ratio Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .calculator {
            background-color: white;
            padding: 30px; /* Increased padding */
            border-radius: 10px; /* Slightly larger border radius */
            box-shadow: 0 0 16px rgba(0, 0, 0, 0.3); /* Increased shadow */
            text-align: center;
            width: 400px; /* Increased width */
        }
        input {
            padding: 12px; /* Increased padding */
            margin: 10px 0; /* Increased margin */
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 18px; /* Increased font size */
        }
        h2 {
            font-size: 24px; /* Increased font size */
            margin-bottom: 15px; /* Increased margin */
        }
        .result {
            font-size: 26px; /* Increased font size */
            margin-top: 15px; /* Increased margin */
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>Venturi Mix Ratio Calculator</h2>
    
    <label for="volumeDelivered">Total Volume Delivered (L):</label>
    <input type="number" id="volumeDelivered" placeholder="Enter total volume" oninput="calculateRatio()" step="any">
    
    <label for="concentrateUsed">Concentrate Used (L):</label>
    <input type="number" id="concentrateUsed" placeholder="Enter concentrate used" oninput="calculateRatio()" step="any">
    
    <div class="result" id="result">Ratio: 1:0</div>
</div>

<script>
    function calculateRatio() {
        let volumeDelivered = parseFloat(document.getElementById('volumeDelivered').value);
        let concentrateUsed = parseFloat(document.getElementById('concentrateUsed').value);
        
        if (!isNaN(volumeDelivered) && !isNaN(concentrateUsed) && concentrateUsed > 0 && volumeDelivered > concentrateUsed) {
            let waterUsed = volumeDelivered - concentrateUsed;
            let ratio = (waterUsed / concentrateUsed).toFixed(2);
            document.getElementById('result').innerText = `Ratio: 1:${ratio}`;
        } else {
            document.getElementById('result').innerText = 'Ratio: 1:0';
        }
    }
</script>

</body>
</html>
